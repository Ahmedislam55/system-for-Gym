<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Gym Membership Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-image:url(images/pexels-willpicturethis-1954524.jpg) ; background-position: center; background-size: 100% 100%;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gym Management</a>
            <div>
                <a class=" text-light fs-4" href="subscribers.html"><i class="fa-solid fa-house"></i></a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card w-75 mx-auto shadow-lg border-0" style="background-color: rgba(0, 0, 0, 0.5);">
            <div class="card-header bg-dark text-white text-center py-3">
                <h3 class="mb-0">Gym Membership Management</h3>
            </div>
            <div class="card-body p-4">
                <div class="form-group mb-3">
                    <label for="ProductNameInput" class="form-label text-white">Member Name:</label>
                    <input type="text" class="form-control" id="ProductNameInput" placeholder="Enter Member Name">
                </div>
                <div class="form-group mb-3">
                    <label for="ProductPriceInput" class="form-label text-white">Subscription Value:</label>
                    <input type="number" class="form-control" id="ProductPriceInput" placeholder="Enter Subscription Value">
                </div>
                <div class="form-group mb-3">
                    <label for="ProductCategoryInput" class="form-label text-white">Subscription Type:</label>
                    <input type="text" class="form-control" id="ProductCategoryInput" placeholder="Enter Subscription Type (Monthly, Yearly)">
                </div>
                <div class="form-group mb-3">
                    <label for="ProductDescriptionInput" class="form-label text-white">Start Date:</label>
                    <input type="date" class="form-control" id="ProductDescriptionInput">
                </div>
                <button onclick="addProduct()" class="btn btn-outline-light" id="btnAdd">Add</button>
                <button onclick="updateProduct()" class="btn btn-outline-info d-none" id="btnUpdate">Update</button>
            </div>
        </div>

        <input type="text" oninput="searchProduct(this.value)" class="form-control w-25 mx-auto mt-4" id="search" placeholder="Search by Name">

        <table class="table table-striped table-hover w-75 mx-auto mt-4 table-dark">
            <thead class="table-dark text-center">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Member Name</th>
                    <th scope="col">Subscription Value</th>
                    <th scope="col">Subscription Type</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody class="text-center" id="tbody"></tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
